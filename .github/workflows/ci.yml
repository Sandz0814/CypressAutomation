name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
        continue-on-error: true
        env:
          CYPRESS_BASE_URL: https://CyppressAutomationTestingBySandro.com  # Set your app's base URL here

      - name: Generate test report
        run: npx cypress run --reporter junit --reporter-options "mochaFile=results/my-test-output.xml"

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: cypress-test-results
          path: results/
